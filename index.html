<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025大都会人寿网络安全知识竞答</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 500;
            background: linear-gradient(135deg, #4a9eff 0%, #00d4aa 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 0 10px;
        }
        
        .logo {
            height: 60px;
            width: auto;
        }
        

        
        .main-title {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.2;
            margin: 60px 0 40px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .year {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 24px;
            font-weight: 400;
            margin: 40px 0;
            opacity: 0.9;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 20px;
            padding: 60px 40px;
            margin: 60px auto;
            max-width: 420px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-title {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }
        
        .event-time-section {
            margin-bottom: 40px;
        }
        
        .time-label {
            font-size: 18px;
            color: #666;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .event-date {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(135deg, #4a9eff, #00d4aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }
        
        .coming-soon {
            display: inline-block;
            background: rgba(74, 158, 255, 0.1);
            color: #4a9eff;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            border: 1px solid rgba(74, 158, 255, 0.2);
        }
        
        @media (max-width: 768px) {
            .logo {
                height: 40px;
            }
            
            .main-title {
                font-size: 36px;
            }
            
            .year {
                font-size: 56px;
            }
            
            .subtitle {
                font-size: 20px;
            }
            
            .status-card {
                margin: 40px 20px;
                padding: 30px 20px;
            }
            
            .status-title {
                font-size: 24px;
            }
            
            .time-label {
                font-size: 16px;
            }
            
            .event-date {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/metlife-china-logo-XgUNw2lTIaztl8Il0hcxOvIOYtOFWl.png" alt="MetLife Logo" class="logo">
        </div>
        
        <div class="main-title">
            2025大都会人寿<br>
            网络安全宣传周
        </div>
        
        <div class="subtitle">- 在线网安知识竞答 -</div>
        
        <div class="status-card">
            <div class="status-title">活动即将开始</div>
            <div class="event-time-section">
                <div class="time-label">活动时间</div>
                <div class="event-date">9月17-19日</div>
            </div>
            <div class="coming-soon">敬请期待</div>
        </div>
    </div>
    
    <script>
        // 可以在这里添加倒计时或其他交互功能
        console.log('2025大都会人寿网络安全知识竞答 - 敬请期待');
    </script>
</body>
</html>
